name: Actions ðŸ˜Ž

on: [push, pull_request]

jobs:
  build:
    name: Build my project âœ¨
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: RoguelikeDeckbuilder
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2

      # Cache
      - uses: actions/cache@v2
        with:
          path: RoguelikeDeckbuilder/Library
          key: Library-${{ hashFiles('RoguelikeDeckbuilder/Assets/**', 'RoguelikeDeckbuilder/Packages/**', 'RoguelikeDeckbuilder/ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Test
      - name: Unity - Test runner
        uses: game-ci/unity-test-runner@v4.1.1

        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: RoguelikeDeckbuilder
          unityVersion: 2022.3.16f1
          githubToken: ${{ secrets.GH_TOKEN }}

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: Test results
          path: RoguelikeDeckbuilder/artifacts

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL

      # Output
      - uses: actions/upload-artifact@v2
        with:
          name: Build
          path: RoguelikeDeckbuilder/build
